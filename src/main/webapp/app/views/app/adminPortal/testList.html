<!-- Content Header (Page header) -->
<section class="content-header">
   <h1>
      Test <small>Test List</small>
   </h1>
   <ol class="breadcrumb">
      <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Test List</li>
   </ol>
</section>
<section class="content">
   <div class="row" style="margin-top: -10px;">
      <div class="col-xs-12">
         <div data-ng-include="messagePageLocation"></div>
      </div>
   </div>
   <div class="box box-primary" style="border-top-color: #8574AD;">
      <div class="box-header">
         <div class="pull-left box-tools">                                        
            <button class="btn btn-primary  pull-left" ng-click="gotoTest()">Add new</button>
         </div>
      </div>
      <div class="box-body no-padding">
         <div class="table-responsive">
            <table class="table table-striped">
               <tr>
                  <th>Action</th>
                  <th>Name</th>
                  <th>Description</th>
               </tr>
               <tr data-ng-repeat="test in testlis">
                  <td  style="min-width: 100px">
                     <div class="btn-group">
                        <button type="button" data-toggle="tooltip" title="Edit" class="btn btn-default fa fa-edit" ng-click="editTest(test.oid)"></button>
                        <button type="button" data-toggle="tooltip" title="Delete" class="btn btn-danger fa fa-trash-o" ng-click="deleteTest(test);"></button>
                     </div>
                  </td>
                  <td>{{test.name}}</td>
                  <td>{{test.description}}</td>
               </tr>
            </table>
         </div>
      </div>
   </div>
</section>
