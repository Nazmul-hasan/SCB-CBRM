<!-- Content Header (Page header) -->
<section class="content-header">
   <h1>
      Admin Portal <small>System Control Panel</small>
   </h1>
   <ol class="breadcrumb">
      <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Admin Portal</li>
   </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="col-lg-5 col-xs-6">
			<!-- Primary box -->
			<div style="border-top-color: #8574AD;padding-bottom: 110px;" class="box box-primary" >

				<div class="box-body">
					<div class="inner">
						<h3 class="page-header">Chart </h3>
						<div data-ng-repeat="link in users"
							data-ng-click="performClickAction(link.url)">
							<a style="cursor: pointer; font-size: 18px;"> <i class="{{link.class}}"></i>
								{{link.linkText}}
							</a>
							<h6 style="padding-left: 2%; margin-top: 2px; margin-bottom: 15px;" class="text-muted">
							{{link.description}}</h6>
						</div>
					</div>
					<!-- /.box-body -->

				</div>
				<!-- /.box -->
			</div>
		</div>
</section>
<!-- /.content -->
